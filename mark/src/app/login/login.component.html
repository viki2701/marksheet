<div class="container-fluid login-body min-vh-100">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-8 sm-12 px-5 login-content">
            <div>
                <div class=" d-flex justify-content-center">
                    <h1 class="marksheet-heading mt-5 mb-3">Marksheet</h1>
                </div>
                <div class="mb-3">
                    <h4>Login Here...</h4>
                </div>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email Address or Phone Number</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email or Number with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <div class="mt-3 mb-5">
                    <p><span class="text-muted">Don't have a Marksheet account?</span><a href="http://localhost:4200/creatuser" class="mx-2">Register now</a></p>
              </div>
            </div>
        </div>
    </div>
</div>
