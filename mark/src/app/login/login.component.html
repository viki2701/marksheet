<div class="container-fluid login-body min-vh-100">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-8 sm-12 px-5 login-content">
            <div>
                <div class=" d-flex justify-content-center">
                    <h1 class="marksheet-heading mt-5 mb-3">Marksheet</h1>
                </div>
                <div class="mb-3">
                    <h4>Login Here...</h4>
                </div>
            <form  #loginForm="ngForm" (submit)="onSubmit(loginForm)">
              <label class="mb-2" for="exampleInputEmail1">Email Address</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
                </div>
                <input [ngClass]="{'input-error': !username.valid && (username.touched || username.dirty)}"  type="text" class="form-control login-email" placeholder="Enter e-mail address" aria-label="Username" aria-describedby="basic-addon1" #username="ngModel" name="username" [(ngModel)]="loginform.userName" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
            </div>
            <div class="d-flex justify-content-end message">
                <div  *ngIf="!username.valid && (username.touched || username.dirty)"> 
                    <span class="text-danger" *ngIf="username.errors?.['required']">register e-mail ID is required</span>
                    <span class="text-danger" *ngIf="username.errors?.['pattern']">e-mail is invalid format</span>
                </div>
            </div>
            
            <label class="mb-2" for="exampleInputPassword1">Password</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
              </div>
              <input  [ngClass]="{'input-error': !password.valid && (password.touched || password.dirty)}" type="password" class="form-control login-password" placeholder="Enter Password" aria-label="Password" aria-describedby="basic-addon1" #password="ngModel" name="password" [(ngModel)]="loginform.passWord" required>
               </div>
              <div>
                <div class="text-danger d-flex justify-content-end message" *ngIf="!password.valid && (password.touched || password.dirty)">
                    password is required
                  </div>
              </div>
         
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
              </form>
              <div class="mt-3 mb-5">
                    <p><span class="text-muted">Don't have a Marksheet account?</span><a href="http://localhost:4200/creatuser" class="mx-2">Register now</a></p>
              </div>
            </div>
        </div>
    </div>
</div>
